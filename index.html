<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="icon" href="./src/images/favicon.jpg">
</head>


<body>
    
    <main>
        <header>
            <div class="menu-time">
                <h2>Time left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2>Your score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="foto do jogador">
                <h2 id="lives">3</h2>
                <h2>X</h2>
            </div>
        </header>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

            <div id="game-over-modal" class="modal">
                <div class="modal-content">
                    <h2>Game Over!</h2>
                    <p>Final score: <span id="final-score"></span></p>
                    <button id="restart-button">Reiniciar Jogo</button>
                </div>
            </div>
        </div>
        
    </main>

    <script defer src="./src/scripts/engine.js"></script>
</body>


</html>
